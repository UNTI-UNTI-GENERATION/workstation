version: '3'
services:
    app:
        image: node:14.2
        ports:
            - ${NODE_PORT}:80
        env_file: .env
        volumes:
            - ../src/:/src
        working_dir: /src
        tty: true
        command: bash -c 'npm install --save && node main.js'
        expose:
            - ${NODE_PORT}
        depends_on:
            - db
    adminer:
        image: adminer:4.7
        restart: always
        ports:
            - ${ADMINER_PORT}:8080
        depends_on:
            - db
        expose:
            - ${ADMINER_PORT}
        env_file: .env
    db:
        image: postgres:12.3
        restart: always
        ports:
            - 5432:5432
        env_file: .env
        volumes:
            - ../database/data:/var/lib/postgresql
            - ../database/init:/docker-entrypoint-initdb.d
        expose:
            - 5432
